<div class="container body" *ngFor="let i of content">
  <h1 class="title">Photographers and the Passion That Drives Their Work</h1>
  <p id="date">Published date: {{ i.date }}</p>
  <article>{{ i.article }}</article>
  <div class="buttons">
    <div class="like">Like</div>
    <div class="share">Share</div>
  </div>
</div>
